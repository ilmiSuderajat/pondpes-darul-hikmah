<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arsip Kunjungan - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a685cbb4d0.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Arsip Kunjungan</h1>
      <a href="admin.html" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 text-sm md:text-base inline-flex items-center">
        <i class="fas fa-arrow-left mr-2"></i> Kembali
      </a>
    </div>
  </header>

  <main class="py-10 flex-grow">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-9">

      <div class="hidden md:grid md:grid-cols-10 gap-4 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider rounded-t-lg select-none">
    <div>Waktu Kunjungan</div>
    <div>IP &amp; Lokasi</div>
    <div>Perangkat</div>
    <div>Sistem &amp; Browser</div>
    <div>Halaman</div>
    <div>DPR</div>
    <div>Resolusi</div>
    <div>Timezone</div>
    <div>VPN</div>
    <div>Info Grafis (WebGL)</div>
    </div>


      <div id="arsip-list-container" class="space-y-4 md:space-y-0">
        <div id="loading-state" class="text-center p-10 text-gray-500">
          <div class="w-8 h-8 border-4 border-green-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
          Memuat data arsip...
        </div>
      </div>

    </div>
  </main>

  <script type="module" src="dashboard-script.js"></script>
</body>
</html>
