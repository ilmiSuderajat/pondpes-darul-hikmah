<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a685cbb4d0.js" crossorigin="anonymous"></script>
    <title>Arsip Kunjungan - Admin Panel</title>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header Halaman -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">
                Arsip Kunjungan Pengunjung
            </h1>
            <a href="admin.html" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700">
                <i class="fas fa-arrow-left mr-2"></i> Kembali ke Admin Panel
            </a>
        </div>
    </header>

    <!-- Konten Utama: Tabel Arsip -->
    <main class="py-10">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white shadow-md rounded-lg overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Waktu Kunjungan</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">IP Address</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Lokasi</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Perangkat</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Halaman Dikunjungi</th>
                        </tr>
                    </thead>
                    <tbody id="tabel-arsip-body">
                        <!-- Tampilan Loading Awal -->
                        <tr>
                            <td colspan="5" class="text-center p-10 text-gray-500">
                                <div class="w-8 h-8 border-4 border-green-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                Memuat data arsip...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="dashboard-script.js" type="module"></script>
</body>
</html>
