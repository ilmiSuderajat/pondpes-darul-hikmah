<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a685cbb4d0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Login Admin - Darul Hikmah</title>
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .font-kanit { font-family: 'Kanit', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-4">
        <!-- Logo dan Judul -->
        <div class="text-center mb-10">
            <img src="https://placehold.co/100x100/166534/FFFFFF?text=DH" alt="Logo" class="w-20 h-20 mx-auto mb-4 rounded-full shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 font-kanit">Admin Panel Login</h1>
            <p class="text-gray-600">Pondok Pesantren Darul Hikmah</p>
        </div>

        <!-- Form Login -->
        <form id="login-form" class="bg-white shadow-2xl rounded-2xl px-8 pt-6 pb-8 mb-4">
            <!-- Pesan Error (awalnya tersembunyi) -->
            <div id="login-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-6 hidden" role="alert">
                <strong class="font-bold">Gagal!</strong>
                <span id="error-message" class="block sm:inline">Email atau password salah.</span>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Alamat Email
                </label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="email" type="email" placeholder="admin@darulhikmah.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="password" type="password" placeholder="password" required>
            </div>
            <div class="flex items-center justify-between">
                <button id="login-button" class="bg-green-700 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full flex items-center justify-center" type="submit">
                    <!-- Teks Awal -->
                    <span class="btn-text">Login</span>
                    <!-- Spinner Loading (awalnya tersembunyi) -->
                    <div class="btn-loading hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            &copy;2025 Pondok Pesantren Darul Hikmah.
        </p>
    </div>

    <!-- "Otak"-nya kita panggil dari file terpisah -->
    <script src="login-script.js" type="module"></script>

</body>
</html>
