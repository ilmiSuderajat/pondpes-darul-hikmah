<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body { font-family: 'Roboto', sans-serif; }
        .font-kanit { font-family: 'Kanit', sans-serif; }
        /* Style untuk konten artikel yang dinamis */
        .article-content h1, .article-content h2, .article-content h3 {
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #1a202c; /* text-gray-800 */
        }
        .article-content p {
            line-height: 1.75;
            margin-bottom: 1.5rem;
            color: #4a5568; /* text-gray-600 */
        }
        .article-content blockquote {
            border-left: 4px solid #15803d;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #4b5563;
        }

<body class="bg-gray-100">

    <!-- ===== NAVBAR ===== -->
    <nav class="sticky top-0 z-40 bg-green-800 text-white">
        <div class="max-w-7xl mx-auto flex justify-between items-center p-4 shadow-sm">
            <div class="flex items-center space-x-3">
                <img class="w-12 h-12 object-contain" src="https://placehold.co/100x100/FFFFFF/166534?text=DH" alt="Logo">
                <div class="leading-tight text-sm space-y-0.5">

            <ul class="hidden lg:flex items-center space-x-6 text-lg">

                <li><a href="profil.html" class="text-yellow-300 font-bold">Profil</a></li>

                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>

        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 text-center">
            <h1 id="profil-page-title" class="text-4xl md:text-6xl font-extrabold text-white font-kanit">Profil Pesantren</h1>

            <div class="text-center py-20">
                <div class="w-10 h-10 border-4 border-green-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
