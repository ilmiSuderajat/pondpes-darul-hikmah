<!DOCTYPE html>

        <div class="max-w-7xl mx-auto flex justify-between items-center p-4 text-white shadow-lg">
             <div class="flex items-center space-x-3">
                <img class="w-12 h-12 object-contain" src="https://placehold.co/100x100/FFFFFF/166534?text=DH" alt="Logo">
                <div class="leading-tight text-sm space-y-0.5">
                    <h1 class="font-semibold">Pondok Pesantren</h1>
                    <h1 class="font-bold font-kanit">Darul Hikmah</h1>
                </div>
            </div>
            <ul class="hidden lg:flex items-center space-x-6 text-lg">
                <li><a href="index.html" class="hover:text-yellow-300">Beranda</a></li>
                <li><a href="#" class="hover:text-yellow-300">Profil</a></li>
                <li><a href="informasi.html" class="text-yellow-300 font-bold">Informasi</a></li>

                <button class="text-2xl hover:text-green-400">

            </div>
            <button id="btn-sidebar-info" class="text-2xl lg:hidden">

        <div id="informasi-list" class="space-y-8">
            <!-- Tampilan Loading -->
            <div class="col-span-full text-center py-10">
